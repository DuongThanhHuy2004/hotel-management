<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sona Template">
    <meta name="keywords" content="Sona, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sona | Login</title>

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/sona/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/sona/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/sona/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/sona/css/flaticon.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/sona/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/sona/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/sona/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/sona/css/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/sona/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/sona/css/style.css}" type="text/css">

    <link rel="stylesheet" th:href="@{/sona/css/auth.css}" type="text/css">
</head>

<body>
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Login</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="auth-section spad">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="auth-form">
                        <h3>Welcome Back!</h3>
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username or password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-group-flex">
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                            <button type="submit" class="auth-btn">Log In</button>
                        </form>
                        <p class="auth-switch-text">Don't have an account? <a th:href="@{/register}">Register Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script th:src="@{/sona/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/sona/js/bootstrap.min.js}"></script>
    <script th:src="@{/sona/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/sona/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/sona/js/jquery-ui.min.js}"></script>
    <script th:src="@{/sona/js/jquery.slicknav.js}"></script>
    <script th:src="@{/sona/js/owl.carousel.min.js}"></script>
    <script th:src="@{/sona/js/main.js}"></script>
</body>

</html>
