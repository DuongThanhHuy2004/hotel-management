<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head th:replace="~{admin/fragments/head :: head}"></head>

<body class="bg-theme bg-theme2">

<div id="wrapper">

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <header th:replace="~{admin/fragments/header :: header}"></header>
    <div class="clearfix"></div>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-2 pb-2">
                <div class="col-sm-9">
                    <h4 class="page-title">Review Management</h4>
                </div>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">All Reviews</h5>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>User</th>
                                        <th>Room</th>
                                        <th>Rating</th>
                                        <th>Comment</th>
                                        <th>Date</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="r : ${reviews}">
                                        <td th:text="${r.id}">1</td>
                                        <td th:text="${r.user?.username}">user</td>
                                        <td th:text="${r.room?.roomNumber}">101</td>
                                        <td style="white-space: nowrap;">
                                            <span th:each="i : ${#numbers.sequence(1, r.rating)}" class="text-warning">★</span>
                                            <span th:each="i : ${#numbers.sequence(r.rating + 1, 5)}" style="color: #494c57;">★</span>
                                        </td>
                                        <td th:text="${r.comment}">Great stay!</td>
                                        <td th:text="${#temporals.format(r.createdAt, 'dd/MM/yyyy')}">...</td>
                                        <td>
                                            <a th:href="@{/admin/reviews/delete/{id}(id=${r.id})}"
                                               class="btn btn-danger btn-sm"
                                               onclick="return confirm('Are you sure you want to delete this review?')">Delete</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${reviews.isEmpty()}">
                                        <td colspan="7" class="text-center">No reviews found.</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div></div>
    </div><a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
</div><div th:replace="~{admin/fragments/script :: script}"></div>
<form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>

</body>
</html>
