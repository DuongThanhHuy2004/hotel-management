<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{admin/fragments/head :: head}"></head>

<body class="bg-theme bg-theme2">
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <header th:replace="~{admin/fragments/header :: header}"></header>
    <div class="clearfix"></div>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-2 pb-2">
                <div class="col-sm-9"><h4 class="page-title">Review Management</h4></div>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Tất cả bình luận</h5>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tài khoản</th>
                                        <th>Phòng</th>
                                        <th>Sao</th>
                                        <th>Bình luận</th>
                                        <th>Ngày</th>
                                        <th>Chức năng</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="r : ${reviewPage.content}">
                                        <td th:text="${r.id}">1</td>
                                        <td th:text="${r.user?.username}">user</td>
                                        <td th:text="${r.room?.roomNumber}">101</td>
                                        <td style="white-space: nowrap;">
                                            <span th:each="i : ${#numbers.sequence(1, r.rating)}" class="text-warning">★</span>
                                            <span th:if="${r.rating < 5}"
                                                  th:each="i : ${#numbers.sequence(r.rating + 1, 5)}" style="color: #494c57;">★</span>
                                        </td>
                                        <td th:text="${r.comment}">Great stay!</td>
                                        <td th:text="${#temporals.format(r.createdAt, 'dd/MM/yyyy')}">...</td>
                                        <td>
                                            <a th:href="@{/admin/reviews/delete/{id}(id=${r.id})}"
                                               class="btn btn-danger btn-sm"
                                               onclick="return confirm('Are you sure you want to delete this review?')">Xóa</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${reviewPage.empty}">
                                        <td colspan="7" class="text-center">Chưa có bình luận nào</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <nav th:if="${reviewPage.totalPages > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${reviewPage.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/reviews(page=${reviewPage.number - 1}, size=${reviewPage.size})}"><i class="fa fa-angle-left"></i></a>
                            </li>
                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, reviewPage.totalPages - 1)}"
                                th:classappend="${pageNumber == reviewPage.number} ? 'active'">
                                <a class="page-link" th:href="@{/admin/reviews(page=${pageNumber}, size=${reviewPage.size})}"
                                   th:text="${pageNumber + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${reviewPage.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/reviews(page=${reviewPage.number + 1}, size=${reviewPage.size})}"><i class="fa fa-angle-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
    <div th:replace="~{admin/fragments/script :: script}"></div>
<form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>
</body>
</html>
