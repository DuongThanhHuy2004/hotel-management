<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{admin/fragments/head :: head}"></head>

<body class="bg-theme bg-theme2">
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <header th:replace="~{admin/fragments/header :: header}"></header>
    <div class="clearfix"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-2 pb-2">
                <div class="col-sm-9"><h4 class="page-title">Contact Messages</h4></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>From</th>
                                        <th>Email</th>
                                        <th>Subject</th>
                                        <th>Received At</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="c : ${contactPage.content}" th:style="${c.read} ? '' : 'font-weight: bold;'">
                                        <td th:text="${c.fullName}">...</td>
                                        <td th:text="${c.email}">...</td>
                                        <td th:text="${c.subject}">...</td>
                                        <td th:text="${#temporals.format(c.sentAt, 'dd/MM/yyyy HH:mm')}">...</td>
                                        <td th:text="${c.read} ? 'Read' : 'Unread'">...</td>
                                        <td>
                                            <a th:href="@{/admin/contacts/view/{id}(id=${c.id})}" class="btn btn-light btn-sm">View</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${contactPage.empty}">
                                        <td colspan="6" class="text-center">No messages found.</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <nav th:if="${contactPage.totalPages > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${contactPage.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/contacts(page=${contactPage.number - 1}, size=${contactPage.size})}"><i class="fa fa-angle-left"></i></a>
                            </li>
                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, contactPage.totalPages - 1)}"
                                th:classappend="${pageNumber == contactPage.number} ? 'active'">
                                <a class="page-link" th:href="@{/admin/contacts(page=${pageNumber}, size=${contactPage.size})}"
                                   th:text="${pageNumber + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${contactPage.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/contacts(page=${contactPage.number + 1}, size=${contactPage.size})}"><i class="fa fa-angle-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
    <div th:replace="~{admin/fragments/script :: script}"></div>
<form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>
</body>
</html>
