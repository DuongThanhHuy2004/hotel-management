<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{admin/fragments/head :: head}"></head>

<body class="bg-theme bg-theme2">

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <header th:replace="~{admin/fragments/header :: header}"></header>
    <div class="clearfix"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-2 pb-2">
                <div class="col-sm-9"><h4 class="page-title">Quản Lý Phòng</h4></div>
                <div class="col-sm-3">
                    <a th:href="@{/admin/rooms/new}" class="btn btn-light float-sm-right">Thêm</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Số phòng</th>
                                        <th scope="col">Loại phòng</th>
                                        <th scope="col">Giá</th>
                                        <th scope="col">Trạng thái</th>
                                        <th scope="col">Chức năng</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="r : ${roomPage.content}">
                                        <td th:text="${r.id}">1</td>
                                        <td th:text="${r.roomNumber}">101</td>
                                        <td th:text="${r.roomType?.name}">Standard</td>
                                        <td th:text="${'$' + #numbers.formatDecimal(r.price, 1, 2)}">$100</td>
                                        <td th:text="${r.available} ? 'Trống' : 'Bận'">Yes</td>
                                        <td>
                                            <a th:href="@{/admin/rooms/edit/{id}(id=${r.id})}" class="btn btn-light btn-sm">Edit</a>
                                            <a th:href="@{/admin/rooms/delete/{id}(id=${r.id})}" class="btn btn-danger btn-sm"
                                               onclick="return confirm('Delete this room?')">Delete</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${roomPage.empty}">
                                        <td colspan="6" class="text-center">No rooms found.</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <nav th:if="${roomPage.totalPages > 0}">
                        <ul class="pagination justify-content-center">

                            <li class="page-item" th:classappend="${roomPage.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/rooms(page=${roomPage.number - 1}, size=${roomPage.size})}"><i class="fa fa-angle-left"></i></a>
                            </li>

                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, roomPage.totalPages - 1)}"
                                th:classappend="${pageNumber == roomPage.number} ? 'active'">
                                <a class="page-link" th:href="@{/admin/rooms(page=${pageNumber}, size=${roomPage.size})}"
                                   th:text="${pageNumber + 1}"></a>
                            </li>

                            <li class="page-item" th:classappend="${roomPage.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/rooms(page=${roomPage.number + 1}, size=${roomPage.size})}"><i class="fa fa-angle-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <div th:replace="~{admin/fragments/script :: script}"></div>
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
    <form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>
</body>
</html>
