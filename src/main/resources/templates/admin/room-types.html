<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{admin/fragments/head :: head}"></head>

<body class="bg-theme bg-theme2">
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <header th:replace="~{admin/fragments/header :: header}"></header>
    <div class="clearfix"></div>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-2 pb-2">
                <div class="col-sm-9"><h4 class="page-title">Quản Lý Loại Phòng</h4></div>
                <div class="col-sm-3">
                    <a th:href="@{/admin/room-types/new}" class="btn btn-light float-sm-right">Thêm</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên</th>
                                        <th>Mô tả</th>
                                        <th>Chức năng</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="rt : ${roomTypePage.content}">
                                        <td th:text="${rt.id}">1</td>
                                        <td th:text="${rt.name}">Standard Single</td>
                                        <td th:text="${rt.description}">...</td>
                                        <td>
                                            <a th:href="@{/admin/room-types/edit/{id}(id=${rt.id})}" class="btn btn-light btn-sm">Sửa</a>
                                            <a th:href="@{/admin/room-types/delete/{id}(id=${rt.id})}" class="btn btn-danger btn-sm"
                                               onclick="return confirm('Delete this room type?')">Xóa</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${roomTypePage.empty}">
                                        <td colspan="4" class="text-center">No room types found.</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <nav th:if="${roomTypePage.totalPages > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${roomTypePage.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/room-types(page=${roomTypePage.number - 1}, size=${roomTypePage.size})}"><i class="fa fa-angle-left"></i></a>
                            </li>
                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, roomTypePage.totalPages - 1)}"
                                th:classappend="${pageNumber == roomTypePage.number} ? 'active'">
                                <a class="page-link" th:href="@{/admin/room-types(page=${pageNumber}, size=${roomTypePage.size})}"
                                   th:text="${pageNumber + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${roomTypePage.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/room-types(page=${roomTypePage.number + 1}, size=${roomTypePage.size})}"><i class="fa fa-angle-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
<div th:replace="~{admin/fragments/script :: script}"></div>
<form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>
</body>
</html>
