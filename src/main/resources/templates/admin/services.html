<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{admin/fragments/head :: head}"></head>

<body class="bg-theme bg-theme2">
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <header th:replace="~{admin/fragments/header :: header}"></header>
    <div class="clearfix"></div>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-2 pb-2">
                <div class="col-sm-9"><h4 class="page-title">Service Management</h4></div>
                <div class="col-sm-3">
                    <a th:href="@{/admin/services/new}" class="btn btn-light float-sm-right">Add New Service</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="s : ${servicePage.content}">
                                        <td th:text="${s.id}">1</td>
                                        <td th:text="${s.name}">Laundry</td>
                                        <td th:text="${'$' + #numbers.formatDecimal(s.price, 1, 2)}">$15.0</td>
                                        <td th:text="${s.description}">...</td>
                                        <td>
                                            <a th:href="@{/admin/services/edit/{id}(id=${s.id})}" class="btn btn-light btn-sm">Edit</a>
                                            <a th:href="@{/admin/services/delete/{id}(id=${s.id})}" class="btn btn-danger btn-sm"
                                               onclick="return confirm('Delete this service?')">Delete</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${servicePage.empty}">
                                        <td colspan="5" class="text-center">No services found.</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <nav th:if="${servicePage.totalPages > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${servicePage.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/services(page=${servicePage.number - 1}, size=${servicePage.size})}"><i class="fa fa-angle-left"></i></a>
                            </li>
                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, servicePage.totalPages - 1)}"
                                th:classappend="${pageNumber == servicePage.number} ? 'active'">
                                <a class="page-link" th:href="@{/admin/services(page=${pageNumber}, size=${servicePage.size})}"
                                   th:text="${pageNumber + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${servicePage.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/services(page=${servicePage.number + 1}, size=${servicePage.size})}"><i class="fa fa-angle-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
    <div th:replace="~{admin/fragments/script :: script}"></div>
<form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>
</body>
</html>
