<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body class="bg-theme bg-theme2">

<!-- Start wrapper-->
<div id="wrapper">

    <!--Start sidebar-wrapper-->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!--End sidebar-wrapper-->

    <!--Start topbar header-->
    <header th:replace="admin/fragments/header :: header"></header>
    <!--End topbar header-->

    <div class="clearfix"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-2 pb-2">
                <div class="col-sm-9"><h4 class="page-title">Service Management</h4></div>
                <div class="col-sm-3">
                    <a th:href="@{/admin/services/new}" class="btn btn-light float-sm-right">Add New Service</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="s : ${services}">
                                        <td th:text="${s.id}">1</td>
                                        <td th:text="${s.name}">Laundry</td>
                                        <td th:text="${s.price}">$15.0</td>
                                        <td th:text="${s.description}">Description...</td>
                                        <td>
                                            <a th:href="@{/admin/services/edit/{id}(id=${s.id})}" class="btn btn-light btn-sm">Edit</a>
                                            <a th:href="@{/admin/services/delete/{id}(id=${s.id})}" class="btn btn-danger btn-sm"
                                               onclick="return confirm('Delete this service?')">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Start footer-->
<footer th:replace="admin/fragments/footer :: footer"></footer>
<!--End footer-->

<!-- Bootstrap core JavaScript-->
<div th:replace="admin/fragments/script :: script"></div>


</body>
</html>
