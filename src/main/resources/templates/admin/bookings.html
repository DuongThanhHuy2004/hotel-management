<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body class="bg-theme bg-theme2">

<!-- Start wrapper-->
<div id="wrapper">

    <!--Start sidebar-wrapper-->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!--End sidebar-wrapper-->

    <!--Start topbar header-->
    <header th:replace="admin/fragments/header :: header"></header>
    <!--End topbar header-->

    <div class="clearfix"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-2 pb-2">
                <div class="col-sm-9"><h4 class="page-title">Booking Management</h4></div>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>User</th>
                                        <th>Room</th>
                                        <th>Check-in</th>
                                        <th>Check-out</th>
                                        <th>Total Price</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="b : ${bookings}">
                                        <td th:text="${b.id}">1</td>
                                        <td th:text="${b.user?.username}">client_user</td>
                                        <td th:text="${b.room?.roomNumber}">101</td>
                                        <td th:text="${b.checkInDate}">2025-10-25</td>
                                        <td th:text="${b.checkOutDate}">2025-10-27</td>
                                        <td th:text="${b.totalPrice}">$200</td>
                                        <td>
                                            <span th:text="${b.status}"
                                                  th:classappend="${b.status == 'PENDING'} ? 'text-warning' :
                                                                  (${b.status == 'CONFIRMED'} ? 'text-success' : 'text-danger')">PENDING</span>
                                        </td>
                                        <td>
                                            <div th:if="${b.status == 'PENDING'}">
                                                <a th:href="@{/admin/bookings/confirm/{id}(id=${b.id})}" class="btn btn-success btn-sm">Confirm</a>
                                                <a th:href="@{/admin/bookings/cancel/{id}(id=${b.id})}" class="btn btn-danger btn-sm">Cancel</a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--End wrapper-->
</div>
<!--Start footer-->
<footer th:replace="admin/fragments/footer :: footer"></footer>
<!--End footer-->

<!-- Bootstrap core JavaScript-->
<div th:replace="admin/fragments/script :: script"></div>


</body>
</html>
