<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head th:replace="~{admin/fragments/head :: head}"></head>

<body class="bg-theme bg-theme2">

<div id="wrapper">

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <header th:replace="~{admin/fragments/header :: header}"></header>
    <div class="clearfix"></div>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-2 pb-2">
                <div class="col-sm-9"><h4 class="page-title">Quản lý đặt phòng</h4></div>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">D</div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tài khoản</th>
                                        <th>Phòng</th>
                                        <th>Check-in</th>
                                        <th>Check-out</th>
                                        <th>Tổng tiền</th>
                                        <th>Trạng thái</th>
                                        <th>Chức năng</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="b : ${bookingPage.content}">
                                        <td th:text="${b.id}">1</td>
                                        <td th:text="${b.user?.username}">client_user</td>
                                        <td th:text="${b.room?.roomNumber}">101</td>
                                        <td th:text="${b.checkInDate}">2025-10-25</td>
                                        <td th:text="${b.checkOutDate}">2025-10-27</td>
                                        <td th:text="${'$' + #numbers.formatDecimal(b.totalPrice, 1, 2)}">$200.00</td>
                                        <td>
                                            <span th:text="${b.status}"
                                                  th:classappend="${b.status == 'PENDING'} ? 'text-warning' :
                                                                  (${b.status == 'CONFIRMED'} ? 'text-success' : 'text-danger')">Chờ</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/bookings/{id}/services(id=${b.id})}" class="btn btn-info btn-sm"
                                               th:if="${b.status != 'CANCELED'}" style="margin-bottom: 5px;">Quản lý dịch vụ</a>
                                            <div th:if="${b.status == 'PENDING'}">
                                                <a th:href="@{/admin/bookings/confirm/{id}(id=${b.id})}" class="btn btn-success btn-sm">Xác nhận</a>
                                                <a th:href="@{/admin/bookings/cancel/{id}(id=${b.id})}" class="btn btn-danger btn-sm">Hủy</a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${bookingPage.empty}">
                                        <td colspan="8" class="text-center">No bookings found.</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <nav th:if="${bookingPage.totalPages > 0}">
                        <ul class="pagination justify-content-center">

                            <li class="page-item" th:classappend="${bookingPage.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/bookings(page=${bookingPage.number - 1}, size=${bookingPage.size})}"><i class="fa fa-angle-left"></i></a>
                            </li>

                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, bookingPage.totalPages - 1)}"
                                th:classappend="${pageNumber == bookingPage.number} ? 'active'">
                                <a class="page-link" th:href="@{/admin/bookings(page=${pageNumber}, size=${bookingPage.size})}"
                                   th:text="${pageNumber + 1}"></a>
                            </li>

                            <li class="page-item" th:classappend="${bookingPage.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/bookings(page=${bookingPage.number + 1}, size=${bookingPage.size})}"><i class="fa fa-angle-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div><a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
    <div th:replace="~{admin/fragments/script :: script}"></div>

    <form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>

</div></body>
</html>
