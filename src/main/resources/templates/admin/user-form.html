<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body class="bg-theme bg-theme2">

<!-- Start wrapper-->
<div id="wrapper">

    <!--Start sidebar-wrapper-->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!--End sidebar-wrapper-->

    <!--Start topbar header-->
    <header th:replace="admin/fragments/header :: header"></header>
    <!--End topbar header-->

    <div class="clearfix"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-title" th:text="${userDto.id == null} ? 'Add New User' : 'Edit User'">User Form</div>
                    <hr>
                    <form th:action="@{/admin/users/save}" th:object="${userDto}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required
                                   th:readonly="${userDto.id != null}">
                            <small th:if="${userDto.id != null}" class="form-text text-muted">Username cannot be changed after creation.</small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   th:placeholder="${userDto.id == null} ? 'Enter password' : 'Leave blank to keep current password'">
                        </div>
                        <div class="form-group">
                            <label>Roles</label>
                            <div>
                                <div th:each="role : ${allRoles}" class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox"
                                           th:field="*{roleIds}" th:value="${role.id}"
                                           th:id="${'role-' + role.id}">
                                    <label class="form-check-label" th:for="${'role-' + role.id}" th:text="${role.name.replace('ROLE_', '')}">ADMIN</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-light px-5">Save</button>
                            <a th:href="@{/admin/users}" class="btn btn-light px-5">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div><!--End content-wrapper-->
        </div>
        <!--Start Back To Top Button-->
        <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
        <!--End Back To Top Button-->

        <!--start color switcher-->
        <!--end color switcher-->

    </div><!--End wrapper-->
</div>
<!--Start footer-->
<footer th:replace="admin/fragments/footer :: footer"></footer>
<!--End footer-->

<!-- Bootstrap core JavaScript-->
<div th:replace="admin/fragments/script :: script"></div>


</body>
</html>
