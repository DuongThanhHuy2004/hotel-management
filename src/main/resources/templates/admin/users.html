<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{admin/fragments/head :: head}"></head>

<body class="bg-theme bg-theme2">
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <header th:replace="~{admin/fragments/header :: header}"></header>
    <div class="clearfix"></div>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-2 pb-2">
                <div class="col-sm-9"><h4 class="page-title">User Management</h4></div>
                <div class="col-sm-3">
                    <a th:href="@{/admin/users/new}" class="btn btn-light float-sm-right">Add New User</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">List of Users</h5>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Full Name</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${userPage.content}">
                                        <td th:text="${user.id}">1</td>
                                        <td th:text="${user.username}">admin</td>
                                        <td th:text="${user.fullName}">Admin User</td>
                                        <td th:text="${user.email}">admin@example.com</td>
                                        <td>
                                            <span th:each="role, iterStat : ${user.roles}"
                                                  th:text="${role.name.replace('ROLE_', '')} + (${iterStat.last} ? '' : ', ')">ADMIN</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-light btn-sm">Edit</a>
                                            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm"
                                               onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${userPage.empty}">
                                        <td colspan="6" class="text-center">No users found.</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <nav th:if="${userPage.totalPages > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${userPage.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(page=${userPage.number - 1}, size=${userPage.size})}"><i class="fa fa-angle-left"></i></a>
                            </li>
                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, userPage.totalPages - 1)}"
                                th:classappend="${pageNumber == userPage.number} ? 'active'">
                                <a class="page-link" th:href="@{/admin/users(page=${pageNumber}, size=${userPage.size})}"
                                   th:text="${pageNumber + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${userPage.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(page=${userPage.number + 1}, size=${userPage.size})}"><i class="fa fa-angle-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
    <div th:replace="~{admin/fragments/script :: script}"></div>
<form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>
</body>
</html>
