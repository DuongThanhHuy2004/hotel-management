<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body class="bg-theme bg-theme2">

<!-- Start wrapper-->
<div id="wrapper">

    <!--Start sidebar-wrapper-->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!--End sidebar-wrapper-->

    <!--Start topbar header-->
    <header th:replace="admin/fragments/header :: header"></header>
    <!--End topbar header-->

    <div class="clearfix"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-2 pb-2">
                <div class="col-sm-9"><h4 class="page-title">Payment Transaction Log</h4></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Booking ID</th>
                                        <th>User</th>
                                        <th>Amount</th>
                                        <th>Transaction Code</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="p : ${payments}">
                                        <td th:text="${p.id}">1</td>
                                        <td th:text="${p.booking?.id}">123</td>
                                        <td th:text="${p.booking?.user?.username}">client_user</td>
                                        <td th:text="${'$' + #numbers.formatDecimal(p.amount, 1, 2)}">$215.00</td>
                                        <td th:text="${p.transactionCode}">VNP12345</td>
                                        <td th:text="${#temporals.format(p.paymentDate, 'dd/MM/yyyy HH:mm')}">08/11/2025 10:30</td>
                                        <td>
                                            <span th:text="${p.status}"
                                                  th:classappend="${p.status == 'SUCCESS'} ? 'text-success' : 'text-danger'">
                                                SUCCESS
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--End wrapper-->
</div>
<!--Start footer-->
<footer th:replace="admin/fragments/footer :: footer"></footer>
<!--End footer-->

<!-- Bootstrap core JavaScript-->
<div th:replace="admin/fragments/script :: script"></div>

<form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>
</body>
</html>
