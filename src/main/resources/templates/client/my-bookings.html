<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{client/fragments/head :: head}"></head>

<body>
<div id="preloder">
    <div class="loader"></div>
</div>

<div class="offcanvas-menu-overlay"></div>
<div class="canvas-open">
    <i class="icon_menu"></i>
</div>
<div class="offcanvas-menu-wrapper">
</div>
<header th:replace="~{client/fragments/header :: header}"></header>
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>My Bookings</h2>
                    <div class="bt-option">
                        <a th:href="@{/}">Home</a>
                        <span>My Bookings</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="rooms-section spad"> <div class="container">

    <div class="row">
        <div class="col-lg-12">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-12" th:if="${bookings.isEmpty()}">
            <p>You have no bookings yet. <a th:href="@{/rooms}">Find a room now!</a></p>
        </div>

        <div class="col-lg-6 col-md-6" th:each="b : ${bookings}">
            <div class="room-item">
                <img th:src="@{${b.room.imageUrl}}" alt="Room Image">
                <div class="ri-text">
                    <h4 th:text="${b.room.roomType.name}">Deluxe Room</h4>
                    <h3><span th:text="${#numbers.formatDecimal(b.totalPrice, 1, 2)}">...</span>$
                        <span style="font-size: 16px; font-weight: 400;">/ Total</span>
                    </h3>

                    <table>
                        <tbody>
                        <tr>
                            <td class="r-o">Check-in:</td>
                            <td th:text="${b.checkInDate}">2025-10-26</td>
                        </tr>
                        <tr>
                            <td class="r-o">Check-out:</td>
                            <td th:text="${b.checkOutDate}">2025-10-30</td>
                        </tr>
                        <tr>
                            <td class="r-o">Status:</td>
                            <td>
                                    <span th:text="${b.status}"
                                          th:classappend="${b.status == 'PENDING'} ? 'text-warning' :
                                                          (${b.status == 'CONFIRMED'} ? 'text-success' : 'text-danger')"
                                          style="font-weight: bold;">
                                        PENDING
                                    </span>
                            </td>
                        </tr>
                        <tr th:if="${!b.services.isEmpty()}">
                            <td class="r-o" style="vertical-align: top;">Services:</td>
                            <td style="font-size: 0.9em;">
                                <span th:each="s : ${b.services}" th:text="${s.name + ', '}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="booking-actions" style="margin-top: 15px;">

                        <a th:if="${b.status == 'PENDING'}"
                           th:href="@{/payment/create-payment/{bookingId}(bookingId=${b.id})}"
                           class="btn btn-warning btn-sm">
                            Pay Now
                        </a>

                        <a th:if="${b.status == 'PENDING'}"
                           th:href="@{/booking/cancel/{id}(id=${b.id})}"
                           onclick="return confirm('Are you sure you want to cancel this booking?')"
                           class="btn btn-danger btn-sm">
                            Cancel
                        </a>

                        <a th:if="${b.status == 'CONFIRMED' and
                                       b.checkOutDate.isBefore(T(java.time.LocalDate).now()) and
                                       !b.hasReviewed}"
                           th:href="@{/write-review/{id}(id=${b.id})}"
                           class="btn btn-success btn-sm">
                            Write a Review
                        </a>

                        <span th:if="${b.hasReviewed}" class="text-success" style="font-weight: bold; display: block; text-align: center;">âœ“ Reviewed</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</section>
<footer th:replace="~{client/fragments/footer :: footer}"></footer>
<div class="search-model">
    <div class="h-100 d:flex align-items-center justify-content-center">
        <div class="search-close-switch"><i class="icon_close"></i></div>
        <form class="search-model-form">
            <label for="search-input"></label><input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<div th:replace="~{client/fragments/script :: script}"></div>
</body>

</html>
