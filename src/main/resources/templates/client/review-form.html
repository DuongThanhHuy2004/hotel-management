<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:replace="client/fragments/head :: head"></head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Offcanvas Menu Section Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="canvas-open">
    <i class="icon_menu"></i>
</div>
<div class="offcanvas-menu-wrapper">
    <div class="canvas-close">
        <i class="icon_close"></i>
    </div>
    <div class="search-icon  search-switch">
        <i class="icon_search"></i>
    </div>
    <div class="header-configure-area">
        <div class="language-option">
            <img th:src="@{/sona/img/flag.jpg}" alt="">
            <span>EN <i class="fa fa-angle-down"></i></span>
            <div class="flag-dropdown">
                <ul>
                    <li><a href="#">Zi</a></li>
                    <li><a href="#">Fr</a></li>
                </ul>
            </div>
        </div>
        <a href="#" class="bk-btn">Booking Now</a>
    </div>
    <nav class="mainmenu mobile-menu">
        <ul>
            <li class="active"><a href="./index.html">Home</a></li>
            <li><a href="./rooms.html">Rooms</a></li>
            <li><a href="./about-us.html">About Us</a></li>
            <li><a href="./pages.html">Pages</a>
                <ul class="dropdown">
                    <li><a href="./room-details.html">Room Details</a></li>
                    <li><a href="#">Deluxe Room</a></li>
                    <li><a href="#">Family Room</a></li>
                    <li><a href="#">Premium Room</a></li>
                </ul>
            </li>
            <li><a href="./blog.html">News</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <div id="mobile-menu-wrap"></div>
    <div class="top-social">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-tripadvisor"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
    </div>
    <ul class="top-widget">
        <li><i class="fa fa-phone"></i> (12) 345 67890</li>
        <li><i class="fa fa-envelope"></i> info.colorlib@gmail.com</li>
    </ul>
</div>
<!-- Offcanvas Menu Section End -->

<!-- Header Section Begin -->
<header th:replace="client/fragments/header :: header"></header>
<!-- Header End -->

<div class="breadcrumb-section">
    <div class="container">
        <div class="row"><div class="col-lg-12">
            <div class="breadcrumb-text">
                <h2>Viết đánh giá</h2>
                <div class="bt-option">
                    <a th:href="@{/my-bookings}">My Bookings</a>
                    <span>Đánh giá</span>
                </div>
            </div>
        </div></div>
    </div>
</div>
<section class="contact-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="contact-text">
                    <h4>Viết đánh giá của bạn cho: <span th:text="${roomName}">Tên phòng</span></h4>
                </div>
                <form th:action="@{/submit-review}" method="post" th:object="${reviewDto}" class="contact-form">

                    <input type="hidden" th:field="*{bookingId}">
                    <input type="hidden" th:field="*{roomId}">

                    <style>
                        .star-rating { display: flex; flex-direction: row-reverse; justify-content: flex-end; }
                        .star-rating input { display: none; }
                        .star-rating label { font-size: 2rem; color: #ddd; cursor: pointer; }
                        .star-rating input:checked ~ label { color: #f7941d; }
                        .star-rating label:hover, .star-rating label:hover ~ label { color: #f7941d; }
                    </style>

                    <div class="row">
                        <div class="col-lg-12">
                            <label>Your Rating (1-5 Stars):</label>
                            <div class="star-rating">
                                <input type="radio" id="star5" th:field="*{rating}" value="5"/><label for="star5">★</label>
                                <input type="radio" id="star4" th:field="*{rating}" value="4"/><label for="star4">★</label>
                                <input type="radio" id="star3" th:field="*{rating}" value="3"/><label for="star3">★</label>
                                <input type="radio" id="star2" th:field="*{rating}" value="2"/><label for="star2">★</label>
                                <input type="radio" id="star1" th:field="*{rating}" value="1" required/><label for="star1">★</label>
                            </div>
                        </div>
                        <div class="col-lg-12" style="margin-top: 20px;">
                            <label>Đánh giá của bạn:</label>
                            <textarea th:field="*{comment}" placeholder="Tell us about your stay..." required></textarea>
                            <button type="submit">Gửi</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section Begin -->
<footer th:replace="client/fragments/footer :: footer"></footer>
<!-- Footer Section End -->

<!-- Search model Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch"><i class="icon_close"></i></div>
        <form class="search-model-form">
            <label for="search-input"></label><input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<!-- Search model end -->

<!-- Js Plugins -->
<div th:replace="client/fragments/script :: script"></div>
</body>
</html>
