<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<header class="header-section" th:fragment="header">
    <div class="top-nav">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="tn-left">
                        <li><i class="fa fa-phone"></i> (12) 345 67890</li>
                        <li><i class="fa fa-envelope"></i> info.colorlib@gmail.com</li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <div class="tn-right">
                        <a th:href="@{/rooms}" class="bk-btn">Booking Now</a> <div class="language-option">
                        <i class="fa fa-user" style="color: #dfa974; margin-right: 5px;"></i> <span>Account <i class="fa fa-angle-down"></i></span>
                        <div class="flag-dropdown">
                            <ul>
                                <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Log In</a></li>
                                <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Register</a></li>

                                <li sec:authorize="isAuthenticated()"><a th:href="@{/my-bookings}">My Bookings</a></li>
                                <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>
                                <li sec:authorize="isAuthenticated()">
                                    <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">
                                        Log Out
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-item">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="logo">
                        <a th:href="@{/}"> <img th:src="@{/sona/img/logo.png}" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="nav-menu">
                        <nav class="mainmenu">
                            <ul>
                                <li class="active"><a th:href="@{/}">Home</a></li>
                                <li><a th:href="@{/rooms}">Rooms</a></li>
                                <li><a th:href="@{/contact}">Contact</a></li>

                                <li sec:authorize="!isAuthenticated()">
                                    <a th:href="@{/login}">Login</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="nav-right search-switch">
                            <i class="icon_search"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
