<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head th:replace="~{client/fragments/head :: head}"></head>

<body>
<div id="preloder">
    <div class="loader"></div>
</div>

<div class="offcanvas-menu-overlay"></div>
<div class="canvas-open">
    <i class="icon_menu"></i>
</div>
<div class="offcanvas-menu-wrapper">
    <div class="canvas-close">
        <i class="icon_close"></i>
    </div>
    <div class="search-icon search-switch">
        <i class="icon_search"></i>
    </div>
    <div class="header-configure-area">
        <div class="language-option">
            <img th:src="@{/sona/img/flag.jpg}" alt="">
            <span>EN <i class="fa fa-angle-down"></i></span>
            <div class="flag-dropdown">
                <ul>
                    <li><a href="#">Zi</a></li>
                    <li><a href="#">Fr</a></li>
                </ul>
            </div>
        </div>
        <a th:href="@{/rooms}" class="bk-btn">Booking Now</a> </div>
    <nav class="mainmenu mobile-menu">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li class="active"><a th:href="@{/rooms}">Rooms</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
        </ul>
    </nav>
    <div id="mobile-menu-wrap"></div>
    <div class="top-social">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-tripadvisor"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
    </div>
    <ul class="top-widget">
        <li><i class="fa fa-phone"></i> (12) 345 67890</li>
        <li><i class="fa fa-envelope"></i> info.colorlib@gmail.com</li>
    </ul>
</div>
<header th:replace="~{client/fragments/header :: header}"></header>
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>Our Rooms</h2>
                    <div class="bt-option">
                        <a th:href="@{/}">Home</a> <span>Rooms</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="rooms-section spad">
    <div class="container">
        <div class="booking-form" style="margin-bottom: 50px;">
            <form th:action="@{/rooms}" method="get">
                <div class="check-date">
                    <label for="check-in-rooms">Check In:</label>
                    <input type="text" class="date-input" id="check-in-rooms" name="checkInDate"
                           th:value="${checkInDate}">
                    <i class="icon_calendar"></i>
                </div>
                <div class="check-date">
                    <label for="check-out-rooms">Check Out:</label>
                    <input type="text" class="date-input" id="check-out-rooms" name="checkOutDate"
                           th:value="${checkOutDate}">
                    <i class="icon_calendar"></i>
                </div>
                <button type="submit">Refine Search</button>
            </form>
        </div>

        <div class="row">

            <div class="col-lg-12" th:if="${roomPage.empty}"> <div class="alert alert-warning" role="alert">
                <h4>No available rooms found for the selected dates.</h4>
                <p>Please try searching for different dates.</p>
            </div>
            </div>

            <div class="col-lg-4 col-md-6" th:each="room : ${roomPage.content}"> <div class="room-item">
                <img th:src="@{${room.imageUrl}}" alt="Room Image">
                <div class="ri-text">
                    <h4 th:text="${room.roomType?.name}">Deluxe Room</h4>
                    <h3><span th:text="${#numbers.formatDecimal(room.price, 1, 2)}">159</span>$/Pernight</h3>

                    <table>
                        <tbody>
                        <tr>
                            <td class="r-o">Number:</td>
                            <td th:text="${room.roomNumber}">101</td>
                        </tr>
                        </tbody>
                    </table>
                    <a th:href="@{/room-details/{id}(id=${room.id})}" class="primary-btn">More Details</a>
                </div>
            </div>
            </div>

            <div class="col-lg-12">
                <nav th:if="${roomPage.totalPages > 0}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center" style="margin-top: 30px;">

                        <li class="page-item" th:classappend="${roomPage.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/rooms(
                                page=${roomPage.number - 1},
                                size=${roomPage.size},
                                checkInDate=${checkInDate},
                                checkOutDate=${checkOutDate}
                            )}"><i class="fa fa-angle-left"></i></a>
                        </li>

                        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, roomPage.totalPages - 1)}"
                            th:classappend="${pageNumber == roomPage.number} ? 'active'">
                            <a class="page-link" th:href="@{/rooms(
                                page=${pageNumber},
                                size=${roomPage.size},
                                checkInDate=${checkInDate},
                                checkOutDate=${checkOutDate}
                            )}"
                               th:text="${pageNumber + 1}"></a>
                        </li>

                        <li class="page-item" th:classappend="${roomPage.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/rooms(
                                page=${roomPage.number + 1},
                                size=${roomPage.size},
                                checkInDate=${checkInDate},
                                checkOutDate=${checkOutDate}
                            )}"><i class="fa fa-angle-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
<footer th:replace="~{client/fragments/footer :: footer}"></footer>
<div class="search-model">
    <div class="h-100 d-flex align-items:center justify-content-center">
        <div class="search-close-switch"><i class="icon_close"></i></div>
        <form class="search-model-form">
            <label for="search-input"></label><input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<div th:replace="~{client/fragments/script :: script}"></div>
</body>

</html>
